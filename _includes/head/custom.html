<!-- start custom head snippets -->

<!-- AI/LLM Discoverability Meta Tags -->
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="ai-content-declaration" content="human-authored">
<meta name="generator" content="Jekyll with AI-assisted editing">

<!-- Link to LLM-optimized content -->
<link rel="ai" href="{{ '/llms.txt' | absolute_url }}" title="LLM Context File">
<link rel="alternate" type="text/plain" href="{{ '/llms.txt' | absolute_url }}" title="LLM Summary">
<link rel="alternate" type="text/plain" href="{{ '/llms-full.txt' | absolute_url }}" title="LLM Full Content">

<!-- AI Plugin Discovery -->
<link rel="ai-plugin" href="{{ '/.well-known/ai-plugin.json' | absolute_url }}">

<!-- Topic/Subject Keywords for AI Understanding -->
<meta name="keywords" content="AI agents, artificial intelligence, Web3, Ethereum, blockchain, smart contracts, RAG, retrieval augmented generation, decentralized identity, Web Bot Auth, OpenBotAuth, confidential computing, LLM infrastructure, multi-agent systems, DeFi automation, DAO governance, Hammad Tariq">

<!-- Dublin Core Metadata for better semantic understanding -->
<meta name="DC.creator" content="Hammad Tariq">
<meta name="DC.subject" content="AI Agents, Web3, Ethereum, Decentralized Identity">
<meta name="DC.type" content="Text">
<meta name="DC.format" content="text/html">
<meta name="DC.language" content="en">

<!-- Favicons - generate at https://realfavicongenerator.net/ -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | absolute_url }}">

<!-- Preconnect to external resources -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Cloudflare Web Analytics - Privacy-friendly, no cookies -->
{% if site.cloudflare_analytics %}
<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ site.cloudflare_analytics }}"}'></script>
{% endif %}

<!-- end custom head snippets -->
